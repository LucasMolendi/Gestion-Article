<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
  <div class="uk-width-1-1">
    <div class="uk-container">
      <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
          <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">

            <h3 class="uk-card-title uk-text-center">Create your account</h3>

            <form (ngSubmit)="sendFormData()" #form="ngForm">

              <!-- Email -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="mail"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.email" name="email" type="email" placeholder="Email" required>
                </div>
              </div>

              <!-- Password -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="lock"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.password" name="password" type="password" placeholder="Password" required>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="lock"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.passwordConfirm" name="passwordconfirm" type="password" placeholder="Confirm Password" required>
                </div>
                <!-- Message d'erreur juste sous le champ -->
                <p *ngIf="passwordMismatch" class="uk-text-danger uk-text-small uk-margin-small-top">{{ message }}</p>
              </div>

              <!-- Pseudo -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="user"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.pseudo" name="pseudo" type="text" placeholder="Pseudo">
                </div>
              </div>

              <!-- Citycode -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="location"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.cityCode" name="citycode" type="number" placeholder="City Code">
                </div>
              </div>

              <!-- City -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="home"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.city" name="city" type="text" placeholder="City">
                </div>
              </div>

              <!-- Phone -->
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="receiver"></span>
                  <input class="uk-input uk-form-large" [(ngModel)]="user.phone" name="phone" type="number" placeholder="Phone Number">
                </div>
              </div>

              <!-- Submit -->
              <div class="uk-margin">
                <button
                  type="submit"
                  class="uk-button uk-button-primary uk-button-large uk-width-1-1">
                  Register
                </button>
              </div>

              <div class="uk-text-small uk-text-center">
                Already have an account? <a class="uk-link" href="connexion">Login</a>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
