<div class="uk-container">
  <h1>Inscription</h1>
  <div class="uk-margin">
    <h4>Email</h4>
    <input class="uk-input" [(ngModel)]="user.email" type="email">
  </div>
  <div class="uk-margin">
    <h4>Password</h4>
    <input class="uk-input" [(ngModel)]="user.password" type="password">
  </div>
  <div class="uk-margin">
    <h4>Password confirm</h4>
    <input class="uk-input" [(ngModel)]="user.passwordconfirm" type="password">
  </div>
  <div class="uk-margin">
    <h4>Pseudo</h4>
    <input class="uk-input" [(ngModel)]="user.pseudo" type="text">
  </div>
  <div class="uk-margin">
    <h4>Citycode</h4>
    <input class="uk-input" [(ngModel)]="user.citycode" type="number">
  </div>
  <div class="uk-margin">
    <h4>City</h4>
    <input class="uk-input" [(ngModel)]="user.city" type="text">
  </div>
  <div class="uk-margin">
    <h4>Phone</h4>
    <input class="uk-input" [(ngModel)]="user.phone" type="number">
  </div>
  <button class="uk-button uk-button-primary uk-width-1-1" (click)="sendFormData()">envoyer les donn√©es</button>
</div>
