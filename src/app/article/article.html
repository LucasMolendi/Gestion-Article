<div class="uk-container">
  <h2>Les articles</h2>
  <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-medium-bottom" (click)="onClickCallApi()">Appel
    API
  </button>

  <div class="uk-child-width-1-2@s uk-grid-match" uk-grid>
    <!-- boucle for pour creer les articles -->
    @for (article of articles; track article) {
      <div>
        <div class="uk-card uk-card-secondary uk-card-hover uk-card-body sdv-article-card"
             [ngStyle]="{ 'background-image': 'url(' + article.imgPath + ')',
           'background-size' : 'cover', 'background-position': 'center' }">
          <div class="sdv-dark-overlay"></div>
          <div class="sdv-article-card-layer-2">
            <h3 class="uk-card-title">{{ article.title }}</h3>
            <p>{{ article.desc }}</p>
            <!-- Lien vers la page de dÃ©tail -->
              <div class="uk-button-group">
                <a [routerLink]="['/article', article.id]" class="uk-button uk-button-text uk-text-primary">
                  <span uk-icon="icon: eye"></span> Voir
                </a>
                <a [routerLink]="['/modification', article.id]" class="uk-button uk-button-text uk-text-warning">
                  <span uk-icon="icon: pencil"></span> Modifier
                </a>
                <button
                  class="uk-button uk-button-text uk-text-danger"
                  (click)="DeleteArticle(article.id)">
                  <span uk-icon="icon: trash"></span> Supprimer
                </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
