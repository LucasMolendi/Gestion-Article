<div class="form-container">
  <h2>Ajouter de nouveaux articles</h2>

  <form (ngSubmit)="sendFormData()">

    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" [(ngModel)]="articles.title" name="title" />
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <textarea id="desc" [(ngModel)]="articles.desc" name="desc"></textarea>
    </div>

    <div class="form-group">
      <label for="author">Auteur</label>
      <input id="author" type="text" [(ngModel)]="articles.author" name="author" />
    </div>

    <div class="form-group">
      <label for="imgPath">Image URL</label>
      <input id="imgPath" type="text" [(ngModel)]="articles.imgPath" name="imgPath" />
    </div>

    <button type="submit" class="uk-button">Cr√©er les articles</button>
  </form>
</div>
