<div class="form-container">

  <a class="back-link" href="articles">
    ← Retour
  </a>

  <h2>Modifier l'article {{articleId}} </h2>

  <form (ngSubmit)="sendFormData()">

    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" [(ngModel)]="articles.title" name="title" required/>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="articles.desc" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="author">Auteur</label>
      <input id="author" type="text" [(ngModel)]="articles.author" name="author"/>
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" type="text" [(ngModel)]="articles.imgPath" name="image"/>
    </div>

    <!-- Bouton centré et plus bas -->
    <div class="form-submit">
      <button type="submit" class="uk-button">Enregistrer</button>
    </div>

  </form>
</div>
